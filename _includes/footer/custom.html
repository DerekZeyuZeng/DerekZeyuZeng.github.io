<!-- start custom footer snippets -->

{% comment %}
<a href="/sitemap/">Sitemap</a>
{% endcomment %}

<!-- Support for MatJax -->
<script>
  window.MathJax = {
    tex: {
      inlineMath: [
        ['$', '$'],
        ['\\(', '\\)']
      ],
      displayMath: [
        ['$$', '$$'],
        ['\\[', '\\]']
      ],
      processEscapes: true,
      processEnvironments: true,
      macros: {
        Hom: '\\operatorname{Hom}',
        Mor: '\\mathrm{Mor}',
        Obj: '\\mathrm{Obj}',
        Vect: '\\mathbf{Vect}',
        IP: ['\\langle #1, #2 \\rangle', 2],
        diff: '\\mathrm{d}',
        e: '\\mathrm{e}',
        im: '\\mathrm{i}',
        id: '\\mathrm{id}',
        C: '\\mathbb{C}',
        R: '\\mathbb{R}',
        Z: '\\mathbb{Z}',
        Z: '\\mathbb{Z}',
        Aut: '\\mathrm{Aut}',
        End: '\\mathrm{End}'
      }
    }
  };
</script>
<script defer src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
<script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script"></script>

<!-- Support for TikZJax (TikZ/tikz-cd rendering) -->
<script defer src="https://tikzjax.com/v1/tikzjax.js"></script>

<!-- Support for Plotly -->
<script defer src='https://cdnjs.cloudflare.com/ajax/libs/plotly.js/3.0.1/plotly.min.js'></script>

<!-- Support for Mermaid -->
<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    mermaid.initialize({startOnLoad:true, theme:'default'});
    await mermaid.run({querySelector:'code.language-mermaid'});
</script>

<!-- end custom footer snippets -->
